<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Tutorials - Built in Filters</title>
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="libs/mainApp.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css"/>
</head>
<body>
<div ng-app="myApp">

    <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="search.$"/>
        <table>
            <!-- examples -->
            <!--<tr ng-repeat="actors in avengers.cast | orderBy:'name'">-->
            <!--<tr ng-repeat="actors in avengers.cast | orderBy:'-name'">-->
            <!--<tr ng-repeat="actors in avengers.cast | limitTo:2">-->
            <!--<tr ng-repeat="actors in avengers.cast | limitTo:-2">-->
            <!-- stacking filters -->
            <tr ng-repeat="actors in avengers.cast | orderBy: 'name' | limitTo:3 | filter:search">

                <!-- stacking filters -->
                <!--<td>{{actors.name}}</td>-->
                <td>{{actors.name | lowercase}}</td>

                <!--td>{{actors.character}}</td>-->
                <td>{{actors.character | uppercase}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
