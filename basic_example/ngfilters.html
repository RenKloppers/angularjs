<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Tutorials - Filter Search</title>
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="libs/mainApp.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css"/>
</head>
<body>
<div ng-app="myApp">

    <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="search.$"/>
        <table>
            <tr ng-repeat="actors in avengers.cast | filter:search">
                <td>{{actors.name}}</td>
                <td>{{actors.character}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
