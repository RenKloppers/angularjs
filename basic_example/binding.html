<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Tutorials - Binding</title>
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
</head>
<body>

<div ng-app="">
    <input type="text" ng-model="data.message">
    <h1>{{data.message + " world"}}</h1>
    <div class="{{data.message}}">
        Wrap content
    </div>
</div>

</body>
</html>
